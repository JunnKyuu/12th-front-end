<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section id="login-section">
        <div id="login-wrapper">
            <div id="login-logo">Login</div>
            <button id="kakao-login" class="size">
                <img src="https://auth.techit.education/static/img/kakao_talk.svg">
                <span>카카오톡 로그인</span>
            </button>
            <form class="login-form">
                <input type="email" id="login-id" class="size" placeholder="이메일">
                <input type="password" id="password" class="size" placeholder="비밀번호">
                <button type="button" id="login-btn" class="size">로그인</button>
            </form>
            <a id="login-bottom">비밀번호를 잊으셨나요?</a>
        </div>
    </section>

    <section id="login-scs-section">
        <div id="scs-wrapper">
            <div id="login-scs">로그인에 성공하였습니다.</div>
            <button id="ok">확인</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
