<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 유형 테스트</title>
    <link rel="stylesheet" type="text/css" href="./week05_yunyuna.css" />
</head>
<body>
    <div id="main-container">
        <section id="main-section">
            <p class="likelion" align="center">LIKELION X MJU(SEOUL)<br>12th</p>
            <div class="how-about">
                <span>나는 어떤<br>프로그래밍 언어일까 ?</span>
            </div>
            <img id="lion" src="./sample-main-image.png">
            <button id="start">테스트 하러가기</button>
        </section>
    </div>

    <div id="qna-container">
        <section id="qna-section">
            <p id="number">1/12</p>
            <progress value="1" max="12"></progress>
            <h4>1. 설레이는 새학기 ! 학교와 이번 학기에 대한 정보가 필요하다</h4>
            <button id="first">직접 학기를 경험하며 알아간다</button>
            <button id="second">새학기 시작 전에 꼼꼼히 검색을 통해 사전탐색을 해본다</button>
        </section>
    </div>

    <div id="res-container">
        <section id="res-section">
            <h3>Android 앱 개발, 서버 개발에 관심이 있고 모던한 언어를 선호하는 사람</h3>
            <h1>Kotlin</h1>
            <section id="exp-section">
                <p id="exp">JVM에서 실행되는 정적 타입의 프로그래밍 언어로, Java와의 상호운용성이 뛰어나며 안전성과 생산성을 강조하고 안드로이드 앱 개발에 주로 사용되고 있어요! 협업과 생산성을 중요시하는 사람들에게 어울리며, 안드로이드 앱 개발이나 서버 개발에 관심이 있는 사람들이 선호한답니다.</p>
            </section>
        </section>
    </div>

    <script src="./week05_yunyuna.js"></script>
</body>
</html>
