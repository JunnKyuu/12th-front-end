<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <section id="start_window_section">
      <div id="start_window_wrapper">
        <div class="start_window_frame">
          <div id="Title_div">
            <p class="up_text">LIKELION X MJU(SEOUL)</p>
            <p class="down_text">12th</p>
          </div>
          <div class="intro_text_div">
            <p><strong>나는 어떤 프로그래밍 언어일까?</strong></p>
          </div>
          <div class="img_div">
            <img src="./test_img.png" alt="LIKELION_img" />
          </div>
          <div class="start_btn_div">
            <button class="start_btn">테스트 하러가기</button>
          </div>
          </div>
        </div>
      </div>
    </section>

    <section id="QnA_section">
      <div id="QnA_window_wrapper">
        <div class="QnA_frame">
          <div class="process_num_text">
            <p>n/n</p>
          </div>
          <div class="status">
            <div class="statusBar"></div>
          </div>
          <p class="question_text">
            <strong
              >1. 설레이는 새학기! 학교와 이번 학기에 대한 정보가
              필요하다</strong
            >
          </p>
          <div class="select_btn_div">
            <button class="upper_btn">직접 학기를 경험하며 알아간다</button>
            <button class="lower_btn">
              새학기 시작 전에 꼼꼼히 검색을 통해 사전탐색을 해본다
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="result_section">
      <div id="result_window_wrapper">
        <div class="result_frame">
          <div class="type_text">
            <p>
              <strong
                >Android 앱 개발, <br />
                서버 개발에 관심이 있고 모던한 언어를 선호하는 사람</strong
              >
            </p>
          </div>
          <div class="language">
            <strong>Kotlin</strong>
          </div>
          <div class="result_explanation">
            <p>결과 설명입니다.</p>
          </div>
        </div>
      </div>
    </section>     
  </body>
</html>
