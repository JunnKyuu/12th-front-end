<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./week05.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personality</title>
  </head>
  <body>
    <div id="main-container">
      <section id="main-section">
        <p class="likelion">LIKELION x MJU(SEOUL)<br />12th</p>
        <div class="how-about">
          <span>나는 어떤<br />프로그래밍 언어일까?</span>
        </div>
        <img
          class="lion"
          src="./KakaoTalk_20240502_184553820.png"
          alt="마흥이"
        />
        <button class="test">
          <div class="test_word">테스트 하러가기</div>
        </button>
      </section>
    </div>

    <section id="QnA-container">
      <div id="QnA-section">
        <div container="gradation_container">
          <div class="status-number">1/12</div>
          <div class="status-bar-container">
            <div class="gradient-var"></div>
            <div class="gradient-box"></div>
          </div>
        </div>
        <p class="QnA_1">
          1.설레이는 새학기! 학교와 이번 학기에 대한 정보가 필요하다
        </p>
        <div class="answer-box">
          <button class="Q-1">
            <div class="Q-WORD">직접 학기를 경험하며 알아간다.</div>
          </button>
          <button class="Q-2">
            <div class="Q2-WORD">
              새학기 시작 전에 검색을 통해 사전탐색을 해본다
            </div>
          </button>
        </div>
      </div>
    </section>

    <section id="test_result">
      <div id="result-section">
        <div class="explain">
          Android 앱 개발, 서버 개발에 관심이 있고 <br />모던한 언어를 선호하는
          사람
        </div>
        <div class="type">Kotlin</div>
        <div class="explain2">
          JVM에서 실행되는 정적 타입의 프로그래밍 언어로, Java와의<br />상호운용성이
          뛰어나며 안전성과 생산성을 강조하고 안드로이드 앱<br />개발에 주로
          사용되고 있어요! <br />협업과 생산성을 중요시하는 사람들에게 어울리며,
          안드로이드 앱<br />개발이나 서버 개발에 관심이 있는 사람들이
          선호한답니다.
        </div>
      </div>
    </section>
  </body>
</html>
